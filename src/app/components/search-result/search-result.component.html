<h5>Search Result:</h5>
<div *ngIf="searchResultData">
  <div *ngIf="searchResultData.Response==='True'">
    <div class="search-result-container">
      <ul>
        <li *ngFor="let movie of searchResultData?.Search">
          <app-movie-details [movieDetails]="movie"></app-movie-details>
        </li>
      </ul>
    </div>
  </div>
</div>
